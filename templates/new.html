<!DOCTYPE html>
<html lang = "pt-br">
	<head>
		<meta charset = "UTF-8">
		<link rel = "stylesheet" href = "{{url_for('static',filename='css/style.css')}}">
		<title>index</title>
	</head>
	<body>
		<div class = "content">
			<center>
				<h1>Nova ontologia para avaliação</h1>
				<form method="post" action="{{url_for('newConfirm')}}" enctype="multipart/form-data" id = "newOntology">
					<table>
						<tr>
							<td>Nome da ontologia*:</td>
							<td><input type="text" name="nome" placeholder="Nome" required autofocus> </td>
						</tr>
						<tr>
							<td>Descrição:</td>
							<td><textarea name="descricao" placeholder="Descrição da ontologia" rows="3" col="50"></textarea></td>
						</tr>
						<tr>
							<td>Arquivo da ontologia*:</td>
							<td><input type="file" name="ontologia" required> </td>
						</tr>
						<tr>
							<td>Imagem da ontologia:</td>
							<td><input type="file" name="foto" accept="image/*" > </td>
						</tr>
					</table>
					<p id="aviso">(*) Campos obrigatórios</p>
					<center><button id="uploadButton" type="submit">enviar</button></center>
				</form>
			</center>
		</div>
	</body>

	</footer>
</html>

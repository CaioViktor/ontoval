<!DOCTYPE html>
<html lang = "pt-br">
	<head>
		<meta charset = "UTF-8">
		<link rel = "stylesheet" href = "{{url_for('static',filename='css/style.css')}}">
		<title>Nova avaliação</title>
	</head>
	<body>
		<div class = "content">
			<center> Formulário de inscrição para avaliação da ontolgia {{ontology.name}}</center>
			<b>Descrição:</b>{{ontology.description}}<br>
			<form action="{{url_for('eval_user_confirm',ontology_id=ontology.id)}}" method="post" id="novoAvaliador">
				<table>
					<tr>
						<td>Nome:</td>
						<td><input type="text" name="nameE" placeholder="Opicional"></td>
					</tr>
					<tr>
						<td>Idade:</td>
						<td><input type="number" name="age" value=18 min=0 max=120 step=1 pattern="\d+" required></td>
					</tr>
					<tr>
						<td>Nível de conhecimento no domínio:</td>
						<td><input type="number" name="expert_domain" value=5 min=0 max=10 step=1 pattern="\d+" required></td>
					</tr>
					<tr>
						<td>Nível de conhecimento sobre ontologias:</td>
						<td><input type="number" name="expert_ontology" value=5 min=0 max=10 step=1 pattern="\d+" required></td>
					</tr>
				</table>
				<p id="aviso">(*) Campos obrigatórios</p>
				<center><button id="uploadButton" type="submit">enviar</button></center>
			</form>
		</div>
	</body>

	<footer>
		<div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" 		    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 		    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
	</footer>
</html>

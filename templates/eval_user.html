<!DOCTYPE html>
<html lang = "pt-br">
	<head>
		<meta charset = "UTF-8">
		<link rel = "stylesheet" href = "{{url_for('static',filename='css/style.css')}}">
		<title>New evaluation</title>
	</head>
	<body>
		<div class = "content">
			<div class="logoIndexDiv">
				<img id="logoIndex" src="{{url_for('static',filename='img/logo.png')}}">
				<p id="logoNameIndex">OntoVal</p>
			</div>
			
			<center><h1>New evaluation</h1></center>

			<fieldset>
				<center>Ontology name: {{ontology.name}}</center>
				<legend><b>Description</b></legend>
				{{ontology.description}}
			</fieldset>
			<form action="{{url_for('eval_user_confirm',ontology_id=ontology.id)}}" method="post" id="novoAvaliador">
				<table>
					<tr>
						<td>Name:</td>
						<td><input type="text" name="nameE" placeholder="Optional"></td>
					</tr>
					<tr>
						<td>Age*:</td>
						<td><input type="number" name="age" value=18 min=0 max=120 step=1 pattern="\d+" required></td>
					</tr>
					<tr>
						<td>Level of knowledge in the domain*:</td>
						<td><input type="number" name="expert_domain" value=5 min=0 max=10 step=1 pattern="\d+" required></td>
					</tr>
					<tr>
						<td>Level of knowledge about ontologies*:</td>
						<td><input type="number" name="expert_ontology" value=5 min=0 max=10 step=1 pattern="\d+" required></td>
					</tr>
				</table>
				<p id="aviso">(*) Required fields</p>
				<center><input type="image" class="botao" src="{{url_for('static',filename='img/next.png')}}" alt="Enviar"></center>
			</form>
		</div>
	</body>

	
</html>
